<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Table</title>
    <style>
        table{
            border-collapse: collapse;
            background-color: antiquewhite;
            padding: 10px;
            margin: 40px 20%;
            box-shadow: 5px 5px 5px rgb(173, 173, 173);
            
        }
        td{
            border: 1px solid gray;
            padding: 12px;
           
        }
        thead{
            font-weight: 800;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>No</td>
                <td>Name</td>
                <td>Company</td>
                <td>Salary</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Rajib hossain</td>
                <td>Bangledesh Tech</td>
                <td rowspan="4">$500</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rakib hossain</td>
                <td>Bangledesh Tech</td>
                <!-- <td>$500</td> -->
            </tr>
            <tr>
                <td>3</td>

                <td>Bangledesh Tech</td>
                <!-- <td>$500</td> -->
            </tr>
            <tr>
                <td>4</td>
                <td>Rajib hossain</td>

                <!-- <td>$500</td> -->
            </tr>
        </tbody>
    </table>
</body>
</html>
